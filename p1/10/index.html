    <h1>Sea Foam</h1>
    <p>Listen…</p>
    <p>To my voice…</p>
    <p>My <strong>shouting</strong>, <strong>bellowing</strong> voice…</p>
    <p></p>
    <p>Here I am</p>
    <p>Pouring my blood into my words</p>
    <p>Yelling at the very edge of the world…</p>
    <p></p>
    <p>I am the little mermaid…</p>
    <p>Unable to return, the little mermaid…</p>
    <p>Fated to foam, the little mermaid<a href="../11/index.html">…</a></p>
